<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.j"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/firebase.js"></script>
</head>
<body>
    <div id = "logout">Logout</div>
    <div class="background-image">
        <img src="./assets/img_slider/ảnh-bầu-trời-đêm.jpg">
    </div>
    <div class="container">
        <div class="header">
            <div class="header__title">
                TODO
            </div>
            <!-- <div class="header__theme">
                <img src="assets/icon-sun.svg">
            </div> -->
        </div>

        <div class="new-todo">
            <div class="check">
                <div class="check-mark">

                </div>
            </div>
            
            <div class="new-todo__input">
                <form onsubmit="addItem(event)">
                    <input id="todo-input" type="text" placeholder="Create a new todo..." />
                </form>
            </div>
        </div>

        <div class="todo-items-wrapper">
            <div class="todo-items" id ="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark checked">
                            <img src="./assets/img_slider/icons8-checkmark.svg">
                        </div>
                    </div>
                    <div class="todo-item__text checked">
                        Cut the lawn
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark"></div>
                    </div>
                    <div class="todo-item__text">
                        gdfhf
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark"></div>
                    </div>
                    <div class="todo-item__text">
                    </div>
                </div>
            </div>

            <div class="todo-items-info">
                <div class="items-infor__left" id = "items-infor__left">
                    5 items left
                </div>
                <div class="items-infor__statuses">
                    <span class="active">All</span>
                    <span>Active</span>
                    <span>Completed</span>
                </div>
                <div class="items-infor__clear">
                    <span>Clear Completed</span>
                </div>
            </div>

        </div>
    </div>
    <script src = "/script.js"></script>
    
</body>
</html>
